name: CI/CD Backend

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd Backend && npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h postgres -p 5432 -U test; then
              echo "Postgres is up"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done
      - run: cd Backend && npx prisma migrate deploy --schema=prisma/schema.prisma --url="postgresql://test:test@postgres:5432/test_db"
        env:
          DATABASE_URL: postgresql://test:test@postgres:5432/test_db
      - run: cd backend && npm test
        env:
          DATABASE_URL: postgresql://test:test@postgres:5432/test_db


  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u USERNAME --password-stdin
      - run: |
          cd Backend
          docker build -t ghcr.io/USERNAME/backend:latest .
          docker push ghcr.io/USERNAME/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/backend
            docker compose pull
            docker compose up -d
