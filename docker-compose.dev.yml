services:
  postgres:
    image: postgres:16
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: dev-backend
    ports:
      - "8080:8080"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    env_file:
      - ./Backend/prisma/.env.dev
    depends_on:
      - postgres

  frontend:
    build:
      context: ./Frontend/vite-project
      dockerfile: Dockerfile.dev
    container_name: dev-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend/vite-project:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
